var text="Finlandia, oficialmente República de Finlandia (en finés: Acerca de este sonido Suomi (? i)/Suomen Tasavalta; en sueco: Finland/Republiken Finland), es uno de los veintisiete estados soberanos que forman la Unión Europea. Está situado en el noreste de Europa. Tiene fronteras al oeste con Suecia, al este con Rusia y al norte con Noruega. Por el oeste y el sur está rodeada por el mar Báltico, que la separa de Suecia y Estonia, cruzando los golfos de Botnia y Finlandia, respectivamente. La capital y ciudad más importante del país es Helsinki, y la segunda ciudad más grande y área urbana más grande es Tampere, 180 kilómetros al norte de Helsinki.ååEn 2017, Finlandia contaba con una población de 5,5 millones de habitantes en un área de 338 145 km^2.5​ La gran mayoría de la población del país se concentra en el extremo sur, en la costa del golfo de Finlandia y sus alrededores (incluyendo el Área Metropolitana de Helsinki). Finlandia es el sexto país más extenso de Europa y cuenta con una densidad poblacional baja de 16 habitantes por km^2, lo que le convierte en el menos densamente poblado de la Unión Europea. La mayoría de los finlandeses hablan finés (o finlandés) como su lengua materna, la cual es una de las pocas lenguas oficiales de la Unión Europea que no descienden de la familia indoeuropea. La segunda lengua oficial de Finlandia es el sueco, hablado como lengua materna por el 5,6% de la población.8​ååFinlandia fue parte de Suecia hasta que en 1809 fue anexionada por el Imperio ruso, pasando a ser el gran ducado de Finlandia (entidad autónoma de Rusia hasta 1917, cuando obtuvo la independencia). Desde la independencia, ha habido un total de cuatro guerras en Finlandia: la Guerra Civil Finlandesa en 1918, la Guerra de Invierno en 1939-1940, la Guerra de Continuación en 1941-1944 y la Guerra de Laponia en 1944-1945; y en cada guerra por la independencia finlandesa, el ejército estaba dirigido por C. G. E. Mannerheim, Mariscal de campo finlandés. Actualmente, Finlandia es una república parlamentaria y democrática, y es miembro de las Naciones Unidas desde 1955, así como de la Unión Europea desde 1995. La economía finlandesa es una de las más prósperas de Europa, basándose en los importantes sectores de servicios, así como de manufactura. En el país existe un estado del bienestar, así como una política altamente democrática y con niveles sumamente bajos de corrupción.ååEtimologíaåEl origen del nombre Suomi («Finlandia») es incierto, pero una de las propuestas más aceptadas es que deriva de la palabra proto-báltica žemē, «tierra». Su ortografía es muy similar al término saami, forma en la que se denomina el pueblo lapón. Además de los parientes más próximos del finés —estonio Soome—, este nombre se utiliza asimismo por algunos idiomas bálticos como el letón y el lituano —Somija y Suomija, respectivamente-.ååHistoriaåArtículo principal: Historia de FinlandiaåLos casi 700 años de asociación de Finlandia con el Reino de Suecia comenzaron en 1154, con la introducción del cristianismo por el rey Erik IX de Suecia. Aunque originalmente fue el sueco la lengua dominante de la administración, el finés recuperó su relevancia durante el resurgimiento nacionalista de 1842, tras la publicación de la epopeya nacional de Finlandia, el Kalevala, por Elias Lönnrot (1802-1884).åååVista del castillo de Olavinlinna, en la ciudad de SavonlinnaååLa guerra civil finlandesa de 1918 sigue siendo el evento más controvertido y emocional en la historia de la Finlandia moderna.åHasta el siglo XIV, el territorio finlandés fue disputado por el Reino de Suecia y la República de Nóvgorod en las guerras sueco-novgorodenses, tras las que Finlandia quedó dividida entre ambas potencias.ååEn el siglo XV, Nóvgorod fue anexionada al principado de Moscú y nuevamente estalló el conflicto con Suecia, llamado «guerra ingria» (1610-1617), que dejó a los suecos como potencia dominante del territorio finlandés.ååEn 1808 estalló la llamada guerra finlandesa, que dio como resultado la anexión de Finlandia por el zar Alejandro I de Rusia, que creó el Gran Ducado de Finlandia cuyo mandato asumió como primer duque. El Ducado de Finlandia existió hasta finales de 1917.ååEl 6 de diciembre de ese año, poco después de la Revolución Bolchevique en Rusia, Finlandia declaró su independencia. En 1918 el país experimentó una breve pero amarga guerra civil, que conmocionó su escena política durante años.åååFinlandia 1920-1940ååEn la Segunda Guerra Mundial (1939-45) Finlandia libró tres guerras:åla guerra de Invierno (1939-1940),åla guerra de Continuación (1941-1944) yåla guerra de Laponia (1944-1945). Las dos primeras fueron contra la URSS y la tercera contra la Alemania nazi.åDurante la Segunda Guerra Mundial, Finlandia luchó contra la Unión Soviética en dos ocasiones: la guerra de Invierno (1939-1940) —apoyada en pequeña medida por voluntarios suecos—, como respuesta a la invasión soviética, que buscaba expandirse después de ocupar las repúblicas bálticas, y de nuevo en la guerra de Continuación de (1941-1944) —con apoyo considerable de Alemania nazi—, tras haber sido abandonada por los países Aliados en su lucha contra la URSS. A este conflicto siguió la Guerra de Laponia (1944-1945), en la que Finlandia expulsó a los alemanes del norte del país.ååLos tratados firmados en 1947 y 1948 con la URSS tuvieron como consecuencia una serie de compromisos políticos, así como concesiones territoriales. Finlandia perdió más del 10% de su territorio y su segunda ciudad, Viipuri. Además, un número considerable de personas tuvo que ser evacuado y realojado en otras partes del país (ver República Socialista Soviética Carelo-Finesa). A pesar de las concesiones políticas y territoriales, así como de las indemnizaciones de guerra impuestas, Finlandia nunca fue ocupada por los soviéticos y permaneció al oeste del llamado Telón de Acero (véase «Finlandización»). Finlandia no tomó parte en la Guerra Fría en ninguno de los dos bandos, sino que fue neutral durante todo el conflicto hasta la extinción de la URSS y su partición en 15 repúblicas en 1991. Porkkala, una base cedida en virtud de las cláusulas del tratado de paz, fue devuelta por la Unión Soviética en 1956.ååLa disolución de la Unión Soviética en 1991 cambió la situación geopolítica de Finlandia, al quedar sin efecto los compromisos políticos contraídos con la URSS, lo que tuvo como consecuencia una mayor integración de Finlandia en Europa. De este modo entró en la Unión Europea en 1995.ååGobierno y políticaååCasa del Parlamento de Finlandia (Eduskuntatalo)åEl sistema finlandés es fundamentalmente parlamentario, aunque el presidente posee algunos poderes notables. El núcleo ejecutivo descansa en el Consejo de Estado, encabezado por el primer ministro, elegido por el Parlamento. Dicho Consejo de Estado lo completan ministros de varios departamentos del gobierno central así como un miembro ex-oficio, el canciller de Justicia. La Constitución de 2000 (hoy vigente) establece como autoridad última al Parlamento de Finlandia (Eduskunta en finés, o Riksdagen en sueco). Compuesto por 200 miembros, puede cambiar la Constitución, causar la dimisión del Consejo de Estado o anular vetos presidenciales; sus actos no están sujetos a revisión judicial. Las propuestas legislativas nacen del Consejo de Estado o de los miembros del Parlamento, que son elegidos cada cuatro años. Las elecciones parlamentarias de 2019 dieron la victoria al Partido Socialdemócrata de Finlandia de Antti Rinne, que se convirtió en primer ministro.9​ Tras su renuncia, Sanna Marin asumió el cargo en su reemplazo.ååEl sistema judicial finlandés está dividido en dos ramas: tribunales con jurisdicción criminal o civil y tribunales especiales con la responsabilidad del pleito entre el público y los órganos administrativos del Estado. La ley finlandesa está jerarquizada: los tribunales locales por debajo de los tribunales de apelación regionales, y estos por debajo de la Corte Suprema.ååPor otra parte, Finlandia es uno de los países menos corruptos del mundo, de acuerdo con el informe sobre el Índice de percepción de corrupción. Según revela el estudio, los ciudadanos finlandeses consideran que apenas hay corrupción en la gestión de sus poderes públicos. El índice se calcula mediante encuestas a empresarios, académicos y analistas económicos. Ha ocupado casi siempre el primer lugar en los últimos seis años en los que se ha realizado el estudio.[cita requerida]ååDerechos humanosåEn materia de derechos humanos, respecto a la pertenencia a los siete organismos de la Carta Internacional de Derechos Humanos, que incluyen al Comité de Derechos Humanos (HRC), Finlandia ha firmado o ratificado:ååUN emblem blue.svg Estatus de los principales instrumentos internacionales de derechos humanos10​åBandera de FinlandiaåFinlandia	Tratados internacionalesåCESCR11​	CCPR12​	CERD13​	CED14​	CEDAW15​	CAT16​	CRC17​	MWC18​	CRPD19​åCESCR	CESCR-OP	CCPR	CCPR-OP1	CCPR-OP2-DP	CEDAW	CEDAW-OP	CAT	CAT-OP	CRC	CRC-OP-AC	CRC-OP-SC	CRPD	CRPD-OPåPertenencia	Firmado y ratificado.	Firmado y ratificado.	Firmado y ratificado.	Firmado y ratificado.	Firmado y ratificado.	Firmado y ratificado.	Firmado pero no ratificado.	Firmado y ratificado.	Firmado y ratificado.	Firmado y ratificado.	Firmado pero no ratificado.	Firmado y ratificado.	Firmado y ratificado.	Firmado pero no ratificado.	Ni firmado ni ratificado.	Firmado pero no ratificado.	Firmado y ratificado.åYes check.svg Firmado y ratificado, Check.svg firmado, pero no ratificado, X mark.svg ni firmado ni ratificado, Symbol comment vote.svg sin información, Zeichen 101 - Gefahrstelle, StVO 1970.svg ha accedido a firmar y ratificar el órgano en cuestión, pero también reconoce la competencia de recibir y procesar comunicaciones individuales por parte de los órganos competentes.åOrganización territorialååRegiones de FinlandiaåArtículos principales: Organización territorial de Finlandia, Regiones de Finlandia y Provincias de Finlandia.åFinlandia estaba dividida en 5 provincias hasta el final de 2009. Actualmente hay 19 regiones.ååLaponia finlandesa (Lappi / Lappland)åOstrobotnia del Norte (Pohjois-Pohjanmaa / Norra Österbotten)åKainuu (Kainuu / Kajanaland)åKarelia del Norte (Pohjois-Karjala / Norra Karelen)åSavonia del Norte (Pohjois-Savo / Norra Savolax)åSavonia del Sur (Etelä-Savo / Södra Savolax)åOstrobotnia del Sur (Etelä-Pohjanmaa / Södra Österbotten)åOstrobotnia (Pohjanmaa / Österbotten)åPirkanmaa (Pirkanmaa / Birkaland)åSatakunta (Satakunta / Satakunda)åOstrobotnia Central (Keski-Pohjanmaa / Mellersta Österbotten)åFinlandia Central (Keski-Suomi / Mellersta Finland)åFinlandia Propia (Varsinais-Suomi / Egentliga Finland)åKarelia del Sur (Etelä-Karjala / Södra Karelen)åPäijänne Tavastia (Päijät-Häme / Päijänne Tavastland)åTavastia Propia (Kanta-Häme / Egentliga Tavastland)åUusimaa (Uusimaa / Nyland)åKymenlaakso (Kymenlaakso / Kymmenedalen)åIslas Åland (Ahvenanmaa / Åland)åEl rol regional de Finlandia continental es, en las islas Åland, ejercido por un gobierno autónomo.ååGeografíaåArtículo principal: Geografía de FinlandiaååMapa de FinlandiaåEl paisaje finlandés es fundamentalmente llano, con algunas colinas bajas. Su punto más alto, el monte Halti (1328 m) se encuentra en el extremo norte de Laponia. Además, posee un vastísimo número de lagos (alrededor de 190 000) localizados fundamentalmente en su zona sureste, entre los que cabe destacar los más grandes, el Inari al norte y el Saimaa al sur, e islas e islotes tanto costeros como lacustres (aproximadamente 98 000) situados principalmente en la costa meridional.20​ El paisaje lacustre está cubierto de extensos bosques boreales poco apropiados para el cultivo. La mayor parte de las islas se encuentran salpicando el archipiélago de Turku y las islas de Åland al suroeste, así como a lo largo de la costa sur, en el golfo de Finlandia.ååEl clima oscila entre templado y frío, con ocasionales inviernos severos y veranos moderadamente cálidos. Una cuarta parte del territorio finlandés rebasa el círculo polar ártico; como consecuencia, el sol brilla durante 73 días seguidos en verano y se oculta durante 51 días en invierno en el extremo norte de Laponia.ååVéanse también: Anexo:Islas de Finlandia y Lagos de Finlandia.åClimaååImagen de satélite de FinlandiaåLa latitud es la principal responsable del clima finlandés. Por su situación geográfica, el invierno es la estación más larga. En promedio, el invierno dura de 105 a 120 días en el archipiélago y 180 días en Laponia. Esto quiere decir que las regiones del sur están cubiertas por nieve 3 o 4 meses al año, y las del norte alrededor de 7 meses.ååFinlandia alcanza temperaturas glaciales en invierno: en el sur bajan a –25 °C en enero y febrero, mientras que en el norte a menudo se sitúan por debajo de –40 °C. Sin embargo, las temperaturas varían mucho en invierno, y se pueden alcanzar incluso los 10 grados por encima de cero en cualquier mes de invierno en el sur del país. En esta época del año este territorio carece de luz solar durante la mayor parte del día.ååCon la llegada del verano y el sol de medianoche se alcanzan valores promedio de 15 °C en el norte y en torno a 20 °C en el sur. En ocasiones, las temperaturas pueden ascender hasta 30 °C.21​ååLa precipitación media anual es de 500 a 600 milímetros; en el norte, durante el largo invierno la mitad de las precipitaciones son en forma de nieve. Las precipitaciones en el sur son de 600 a 700 mm anuales, a lo largo de todo el año, y no exclusivamente a causa de la nieve.ååEl océano Atlántico al oeste, y el continente de Eurasia al este interactúan sobre el clima del país. Las aguas cálidas del golfo y la corriente marina del Atlántico Norte, que afectan a Noruega y Suecia, también afectan a Finlandia. Cuando soplan vientos del oeste, el clima suele ser templado y el cielo despejado en gran parte del país, debido al llamado fenómeno Foehn que se produce en los Alpes escandinavos. Además de la influencia moderadora del mar, también el clima continental asiático se extiende a veces hasta Finlandia, dando lugar a los períodos más fríos del invierno y a los más calurosos del verano.ååComo Finlandia se encuentra en la zona de los vientos occidentales de latitud media, en la frontera entre las masas de aire tropicales y las polares, los tipos climáticos se suceden rápidamente, especialmente en invierno. Las condiciones meteorológicas finlandesas dependen de ciertos puntos conocidos, como el ciclón ubicado en las cercanías de Islandia y los anticiclones de Siberia y las islas Azores. La ubicación y la intensidad de estos centros pueden variar en diferentes épocas, y alguno de ellos puede determinar el desarrollo del tiempo por largos períodos.22​åååEl Lago Pielinen desde una colina del parque nacional de KoliåEconomíaåArtículo principal: Economía de FinlandiaååSede central de Microsoft Mobile en EspooåFinlandia tiene una economía altamente industrializada, basada en grandes recursos forestales, altos niveles de inversión de capitales, máximo desarrollo tecnológico, excelente bienestar y seguridad para sus habitantes. Tradicionalmente, Finlandia ha sido un importador neto de capital para financiar el crecimiento industrial. Desde los años 1980 la tasa de desarrollo económico de Finlandia es una de las más altas de los países industrializados.ååLos sectores económicos más dinámicos de Finlandia son la industria de la madera, los metales, la ingeniería, las telecomunicaciones y las industrias electrónicas, junto al diseño. A excepción de la madera y de algunos minerales, Finlandia depende de las importaciones para abastecerse de materias primas, energía, y de algunos componentes para los productos manufacturados. Debido al clima, el desarrollo agrícola se limita a la autosuficiencia en productos básicos. La silvicultura tiene importancia para la exportación y proporciona una ocupación secundaria para la población rural.ååFinlandia en el contexto internacionalåCon el colapso económico de la URSS en 1991, Finlandia se vio obligada a replantear de forma parcial sus relaciones comerciales en el exterior. Sin embargo, un incremento de la inversión tecnológica, el fomento en la creación de nuevas empresas y un acertado proceso de devaluación monetaria, le sirvieron no solo para estabilizar su economía, sino también para fijar una velocidad de crucero elevada en lo que respecta a las variables de crecimiento. De hecho, aunque Finlandia es, según datos del Banco Mundial, el menos pujante de los países nórdicos, ello no quita que sea uno de los diez países más ricos del mundo por renta per cápita, uno de los países europeos con mayor atención a la sanidad (destacando especialmente el ratio de camas en hospitales) y el séptimo país del mundo según el ranking de competitividad global del Foro Económico Mundial. Por otro lado, al igual que otros países en su latitud, Finlandia destaca por su consumo de energía.ååTurismoååLa fortaleza de Suomenlinna está declarada Patrimonio de la Humanidad por la UNESCO y es una de las atracciones turísticas más populares del país.åFinlandia se está convirtiendo en un importante destino turístico del norte de Europa. Uno de los destinos más demandados de Finlandia es Laponia, con el hielo y la nieve en invierno. Es muy conocida Rovaniemi, la ciudad más grande de la zona, reconstruida bajo la dirección de Alvar Aalto después de la Segunda Guerra Mundial, muy cerca del Círculo Polar Ártico. Cerca de allí se encuentra la conocida como Casa de Santa Claus, la mayor atracción de la ciudad.ååPero también otros lugares son conocidos, como Helsinki, la capital del país, donde arriban muchos cruceros que surcan el mar Báltico. De esta ciudad destaca la Plaza del Senado y la Fortaleza de Suomenlinna. Otras conocidas ciudades son Porvoo y Turku, las más antiguas del país. Finlandia también es conocida por la multitud de lagos y de bosques que alberga, y por las tradicionales saunas que se esparcen por todo el país.ååDemografíaåArtículo principal: Demografía de FinlandiaååPirámide poblacional de FinlandiaååGráfico de la evolución demográfica en FinlandiaåHay dos idiomas oficiales en Finlandia: el finés (suomi o suomen kieli, «lengua finesa»), hablado mayoritariamente (lengua materna del 91% de la población) y el sueco (hablado por el 5,5% de la población como lengua materna).8​ Paralelamente, existen en Laponia alrededor de 7000 hablantes de tres lenguas del grupo saami o sápmi (las lenguas laponas).ååEl grupo racial dominante es el caucásico, con fuerte presencia nórdica, báltico-orientálida y lápida. Étnicamente, hay pequeñas minorías nacionales que incluyen a suecos, rusos, lapones, judíos, gitanos y tártaros.8​ååSegún cifras de 2017, la mayor parte de finlandeses (70,9%) son miembros de la Iglesia luterana de Finlandia, con una minoría de un 1,1% perteneciente a la Iglesia ortodoxa. Las dos son iglesias oficiales del Estado. El resto consiste en grupos relativamente pequeños (1,7% en total) de protestantes (no luteranos), católicos, musulmanes, judíos, y un 26,3% no religioso; aunque ha descendido notablemente el número de personas practicantes.8​ååTras la sucesión de conflictos armados que afectaron a Finlandia en la década de 1940, un 12% de la población finlandesa tuvo que ser reubicada. El coste de las reconstrucciones, el paro y la incertidumbre en cuanto a las posibilidades de independencia del país respecto de la Unión Soviética condujeron a una emigración considerable, que se redujo a principios de la década de 1970. Desde finales de la década de 1990, las fronteras acogen refugiados e inmigrantes a una tasa similar a la de los países escandinavos, aunque su total numérico sea en Finlandia mucho menor.8​ Una porción considerable de estos inmigrantes fueron aquellos que, procedentes principalmente de Carelia, en Rusia, han alcanzado la nacionalidad al demostrar que poseen ascendencia finlandesa.23​ Los refugiados provienen principalmente de Somalia, aunque también hay kurdos, iraníes o iraquíes entre otros.24​ååFinlandia tiene una población de 5 300 000 habitantes. La composición étnica actual es la siguiente:25​ååEuropeos: 98,9% (finlandeses 96,7% + otros europeos 2,2%)åInmigrantes asiáticos, africanos y americanos: 1,1%åEducaciónåArtículo principal: Sistema educativo de FinlandiaåEducación en FinlandiaåEstudios académicos	Estudios profesionales	Edad comúnåDoctorado	Mercado laboral	åDiplomado en estudios avanzados	åMáster	Escuela politécnica superior	 	+2-3åGrado académico	Escuela politécnica	 	+3-4åEducación secundaria (no obligatoria)	Formación profesional (no obligatoria)	18-19å17-18å16-17åEscuela primaria (obligatoria)	15-16å14-15å13-14å12-13å11-12å10-11å9-10å8-9å7-8åGuardería	6-7åEl sistema educativo finlandés está reconocido como un modelo de referencia dentro del mundo desarrollado. Los resultados obtenidos periódicamente en el Informe del Programa Internacional para la Evaluación de Estudiantes Informe PISA, así como el elevado índice de educación dentro del IDH (Índice de desarrollo humano) respaldan al modelo igualitario y gratuito de educación en Finlandia.ååEl actual sistema educativo comprende: una red de guarderías cuidadosamente planificadas para los niños menores de seis años; un año de educación preescolar; nueve años de educación general básica obligatoria; tres años de educación secundaria no obligatoria o de formación profesional; estudios superiores cursados en universidades o escuelas politécnicas; y finalmente educación para adultos. La educación es gratuita en todos los niveles para el estudiante, e incluye la asistencia sanitaria y el comedor durante la escuela primaria y secundaria. El material escolar también es gratuito y donado por la escuela. Estas condiciones propician la asistencia de todos los habitantes del país, llevando al país a tener apenas un 8% de alumnos finlandeses que no terminan sus estudios obligatorios.ååIdiomasåArtículos principales: Idioma finés y Sueco de Finlandia.åFinlandia tiene dos idiomas oficiales: el finés y el sueco. El finés es el que habla la mayoría de la población, mientras que el sueco es la lengua materna del 5,6% de los habitantes. El 46,6% de la población total tiene algún conocimiento de la lengua sueca.ååUn tercer idioma, el sami, aunque no reconocido de forma oficial, cuenta con un estatus de protección como lengua del pueblo lapón en las tierras del norte. Menos de 2000 personas en Laponia hablan este idioma, por el que se lucha constantemente para que no se pierda por completo.ååUn cuarto idioma, el romaní kalo-finés (un dialecto del idioma romaní), aunque tampoco está reconocido de forma oficial, cuenta con un estatus de protección como lengua del pueblo gitano en Finlandia. Menos de 2000 personas en Finlandia hablan este idioma, por el que también se lucha constantemente para que no se pierda por completo.ååUn quinto idioma es el inglés, hablado en prácticamente cualquier sitio debido a la buena cultura idiomática de la población finlandesa. El inglés no es oficial en ninguna parte de Finlandia.ååEn las regiones fronterizas con Rusia está extendido el uso del ruso.ååLocalidades principalesåMás de la mitad de la población vive en zonas urbanas, principalmente en el sur del país. Según estimaciones hechas en 2010, de las localidades más pobladas, solo diez superan los 75 000 habitantes.ååCiudades por poblaciónååSuurkirkko Helsinki maaliskuu 2002 IMG 0629.JPGåHelsinkiåKaakkoista Espoota 23 kesä 2009.jpgåEspooåNäsinneula view 20.jpgåTampereå#	Ciudad	Región	Población	åKielotorni4.JPGåVantaaåOulun-torinranta.jpgåOuluåYölaiva.jpgåTurkuåå1	Helsinki	Uusimaa	612 664	å2	Espoo	Uusimaa	260 753	å3	Tampere	Pirkanmaa	220 446	å4	Vantaa	Uusimaa	208 098	å5	Oulu	Ostrobotnia del Norte	193 798	å6	Turku	Finlandia Propia	182 072	å7	Jyväskylä	Finlandia Central	134 658	å8	Kuopio	Savonia del Norte	106 342	å9	Lahti	Päijänne Tavastia	103 364	å10	Kouvola	Kymenlaakso	86 926	åDatos oficiales publicados el 31 de diciembre de 20138​åCulturaåArtículo principal: Cultura de FinlandiaåLiteraturaååEl novelista Mika WaltariååFrans Eemil SillanpääåArtículo principal: Literatura de FinlandiaåMika Waltari es, probablemente, el escritor finlandés de mayor popularidad a nivel mundial. Su novela más celebrada fue Sinuhé, el egipcio En otra de sus novelas, Mikael Karvajalka, puede leerse esta presentación, puesta en boca del protagonista.26​åNací y me crié en una lejana región a la que los geógrafos llaman Finlandia; hermoso y apartado país desconocido para la mayoría de los que se consideran cultos. Los pobladores del Sur se imaginan que esta tierra nórdica es desierta e inhóspita, que quienes en ella habitan son salvajes que se visten con pieles de animales selváticos y que, más que hombres libres, son esclavos del paganismo y la superstición. Semejante idea no puede ser más absurda.åFrans Eemil Sillanpää es el único escritor de Finlandia galardonado con el Premio Nobel de Literatura (en 1939).ååTambién destaca en la literatura finlandesa el autor Aleksis Kivi, autor de la considerada como novela nacional en Finlandia Seitsemän Veljestä, traducido al español como Los siete hermanos. El escritor recibió premios por sus obras, como la obra teatral Nummisuutarit, que recibió en 1865 el Premio Nacional de Literatura .27​ååMúsicaå	åEste artículo o sección necesita referencias que aparezcan en una publicación acreditada.åPuedes avisar al redactor principal pegando lo siguiente en su página de discusión: {{sust:Aviso referencias|Finlandia}} ~~~~åUso de esta plantilla: {{Referencias|t={{sust:CURRENTTIMESTAMP}}}}åEntre los compositores más destacados de los siglos XIX y XX se hallan Jean Sibelius, Fredrik Pacius y Armas Launis.ååEl rock en Finlandia empezó a tener algo de fama en los años 1970, gracias a la famosa banda finlandesa Hanoi Rocks, aunque no fue hasta los años 1990 cuando el metal obtuvo gran fama en Finlandia. Finlandia es considerada como una de las cunas del metal. Uno de los grupos finlandeses que impulsó mucho este género fue Stratovarius, gracias a esto surgirían bandas como Children Of Bodom, Sentenced, Nightwish, Finntroll, Moonsorrow, Apocalyptica, Impaled Nazarene, Barathrum, Beherit, Amorphis, Tarot, Sonata Arctica, Korpiklaani, Ensiferum, Wintersun, Excalion, Lordi (triunfadores del único festival de Eurovisión ganado por Finlandia). A pesar de que el metal ha acaparado gran parte de la escena musical en Finlandia, han surgido grupos de rock que han destacado como Indica, The Rasmus, HIM, Negative, Poets of the Fall, The 69 Eyes, Hevein, Sunrise Avenue, Leningrad Cowboys, y Lovex, varios de ellos candidatos a representar a Finlandia en Eurovisión en sucesivos años. Incluso, Tarja Turunen, a nivel mundial es también conocida en Finlandia como «Voz de Finlandia».ååEl tango es una de las músicas más populares del país, que ha desarrollado desde la década de 1930 una variante conocida como tango de Finlandia. La afición por el tango es tal, que incluso la televisión estatal finlandesa llegó a presentar un tango en el festival de Eurovisión, en el año 2004. Olavi Virta, llamado «El rey del tango», es su principal exponente.ååEntre los cantantes de baladas se pueden mencionar a Annikki Tähti, Erkki Junkkarinen y Reijo Kallio, entre otros.ååEl folk finlandés, largo tiempo en el olvido, ha experimentado últimamente un renacimiento. En la región ruso-finlandesa de Carelia es donde mejor se han preservado sus esencias, especialmente los cantos femeninos, por lo que su folklore constituye la inspiración para formaciones modernas como Värttinä. Entre la comunidad suecoparlante de Finlandia destaca el grupo de folk experimental Gjällarhorn. El grupo sueco Hedningarna ha realizado notables trabajos con cantantes carelianas finlandesas. También ha resurgido la tradición del canto yoik de los sami.ååLordi grupo de Hard Rock ganó el Festival de Eurovisión 2006 en Atenas con el exitoso tema Hard Rock Hallelujah, dando a Finlandia su primera victoria en ese concurso.ååOtro grupo destacable que tiene buena aceptación internacional por su rock/pop es Softengine.ååCineåLos hermanos Mika y Aki Kaurismäki son los cineastas finlandeses más populares a nivel mundial. Se destacan, entre otras, las películas Ariel (1988) y Un hombre sin pasado (2002), premiada en el Festival de Cannes y nominada al Oscar a la mejor película extranjera.ååSaunaåUna de las importantes herencias culturales en Finlandia, es el altísimo uso que se hace del invento de la sauna. La sauna forma parte esencial dentro de la cultura finlandesa. Hay alrededor de tres millones de saunas en Finlandia,28​ ubicadas tanto en las cabañas junto a los lagos y bosques como en los centros metropolitanos, habiendo en cada edificio de nueva construcción al menos una sauna común para todos los inquilinos o bien una sauna en cada vivienda. Se da además el hecho de que en Finlandia hay más saunas que coches particulares.29​ååGastronomíaååLos pasteles carelianos (karjalanpiirakka) son parte de la cocina tradicional finlandesa.åArtículo principal: Gastronomía de FinlandiaåLa gastronomía de Finlandia es notable por su combinación de la cocina tradicional, el haute cuisine y los estilos gastronómicos continentales contemporáneos. El pescado y la carne juegan un papel importante en los platillos tradicionales finlandeses en algunas partes del país, mientras que en otras regiones las recetas tradicionales incluyen diversas verduras y hongos. Los refugiados de Carelia contribuyeron a la gastronomía de otras partes de Finlandia.30​ååLa comida finlandesa a menudo utiliza productos de granos enteros (como centeno, cebada y avena) y bayas (como la mora azul, arándano, mora de los pantanos y espino amarillo). La leche y sus derivados como la mantequilla a menudo se utilizan como bebidas o ingredientes de diversas recetas. Anteriormente la cocina tradicional utilizaba varias especies de nabos, pero fueron reemplazados con la patata después de su introducción en el siglo XVIII.ååReligiónåArtículo principal: Religión en FinlandiaåLa mayoría de los finlandeses son cristianos. Más concretamente, algo más del 68% de la población es de confesión evangélica luterana, que es la principal confesión en el país.31​ååLa Iglesia Ortodoxa es la segunda religión nacional, aunque mucho más modesta: solo el 1% de la población se declara ortodoxo. En cuanto a las otras religiones, hay cerca de 50 000 protestantes y el mismo número de musulmanes. Unas 10 000 personas pertenecen a la Iglesia católica y alrededor de mil son judíos (hay solo dos sinagogas en Finlandia, en Helsinki y en Turku).ååDeportesåVéanse también: Finlandia en los Juegos Olímpicos, Selección de fútbol de Finlandia y Primera División de Finlandia.ååEl atleta Paavo Nurmi en 1920åEl deporte que más espectadores convoca en Finlandia es, a diferencia de la mayoría de los países europeos, el hockey sobre hielo. También el fútbol y el baloncesto tienen popularidad, aunque mucho menos que el hockey. El deporte nacional de Finlandia es pesäpallo o béisbol finlandés, un deporte de equipo muy parecido al béisbol.ååRecientemente en el fútbol la Selección de Finlandia se logró clasificar a la Eurocopa 2020, la cual será su primera participación en esta competición.ååSegún el número de aficionados (en 2001-2002), los deportes más comunes entre jóvenes de 3-18 años son el fútbol, el ciclismo, la natación, el esquí (de fondo), el unihockey (también llamado floorball), andar/footing, el patinaje, el hockey sobre hielo, jogging/correr y el atletismo. Entre los finlandeses de 19-65 años el orden de popularidad es el siguiente: andar/footing, ciclismo, esquí (de fondo), natación, strongman, jogging/correr, marcha nórdica (sauvakävely en finés, nordic walking en inglés), gimnasia, aeróbic y unihockey/floorball.32​åååEl Pesäpallo, similar al béisbol, es el deporte nacional de Finlandia.åEntre los deportistas finlandeses más conocidos internacionalmente están jugadores de hockey sobre hielo como Jari Kurri, Teemu Selänne, Olli Jokinen, Miikka Kiprusoff, Ville Peltonen, Jere Lehtinen, Kimmo Timonen, Pekka Rinne, Tuukka Rask, Mikael Granlund, Mikko Koivu y Saku Koivu, así como otros deportistas que se han especializado en deportes de invierno, por ejemplo Matti Nykänen y Janne Ahonen en saltos de esquí. Desde los años 1990 también hay algunos jugadores del fútbol, como Jari Litmanen, Sami Hyypiä, Mikael Forssell, Jussi Jääskeläinen, Petri Pasanen o Teemu Pukki que han tenido éxito en las ligas europeas. Igualmente destacan varias patinadoras sobre hielo como las ya retiradas Alisa Drei o Susana Poykio o las actuales Kira Korpii o Laura Lepisto. También destacan tres forzudos finlandeses que han competido exitosamente en el hombre más fuerte del mundo, Riku Kiri, Jouko Ahola y Janne Virtanen. En atletismo, durante mucho tiempo en el siglo XX, Finlandia tenía notable éxito en las carreras medio fondo y fondo con los finlandeses voladores («Flying Finns») entre los que se encontraban Paavo Nurmi y Lasse Virén, pero luego estas pruebas han sido sustituidas por otras como lanzamiento de jabalina.ååAutomovilismoåVéase también: Rally en FinlandiaåEl país es también conocido por los deportes de motor; entre pilotos de rally finlandeses están Ari Vatanen (campeón del mundo en 1981), Timo Salonen (campeón del mundo en 1985), Hannu Mikkola (campeón del mundo en 1983), Markku Alén, Henri Toivonen, Juha Kankkunen (campeón del mundo en 1986-1987, 1991, 1993), Tommi Mäkinen (campeón del mundo en 1996-1999), Marcus Grönholm (campeón del mundo en 2000 y 2002), Jari-Matti Latvala y Mikko Hirvonen, y algunos pilotos de Fórmula 1 famosos son Keke Rosberg (campeón del mundo 1982), Mika Häkkinen (campeón del mundo 1998-99), Leo Kinnunen, Jyrki Järvilehto, Mika Salo, Kimi Räikkönen (campeón del mundo 2007), Heikki Kovalainen, Nico Rosberg (alemán de origen finlandés, ya que es hijo de Keke Rosberg) y Valtteri Bottas.ååTambién en motociclismo han destacado pilotos finlandeses, como Jarno Saarinen (el único en haber logrado ser campeón del mundo) o Mika Kallio. En cuanto a mujeres,
